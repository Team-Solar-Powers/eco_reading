<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

</head>
<body class="gradient-custom" style="background-color: #E2ECE2;">

<header class="sticky-top" th:replace="~{/header/header :: headerFragment}"></header>
<hr>

<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-12">
            <section class="d-flex vh-100">
                <div class="container-fluid row justify-content-center align-content-center" style="position: relative; top: -90px;">
                    <div class="card" style="border-radius: 1rem; background-color: white; width: 25%;">
                        <div class="card-body p-3 text-center">
                            <h2 class="mt-3 mb-3">Change Password</h2>
                            <form th:action="@{/reset-password}" method="POST">
                                <!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                                <!--        <input type="hidden" th:value="${token}" name="token"/> &lt;!&ndash; 비밀번호 재설정 토큰 &ndash;&gt;-->
                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label text-left ">새 비밀번호:</label>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-4 col-form-label text-left ">비밀번호 확인:</label>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-dark">비밀번호 변경</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>

<footer th:replace="~{/footer/footer :: footerFragment}"></footer>
<!-- Thymeleaf를 사용하는 경우 아래와 같이 에러 메시지를 표시 -->
</body>
</html>
