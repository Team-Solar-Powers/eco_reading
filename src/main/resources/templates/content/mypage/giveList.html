<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href=".static/css/App.css">
    <style>
        hr {
            border: 2px solid #E2ECE2;
        }

        .custom-button {
            background-color: #E2ECE2;
            font-size: 18px;
            color: black;
            border: 2px solid #E2ECE2;
            width: 40%;
        }

        .custom-text-box {
            border: 1px solid #E2ECE2;
            padding: 20px;
            margin: 20px;
            background-color: #F7F7F7;
        }

        .status-box {
            background-color: #E2ECE2;
            padding: 5px;
            margin: 5px;
        }


    </style>
</head>
<body>
<header th:replace="~{/header/header :: headerFragment}"></header>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <header th:replace="~{/sidebar/sidebar :: sidebarFragment}"></header>

        <main role="main" class="col-md-9 col-lg-10 px-md-4" style="margin-left: 200px">
            <br>
            <h2 class="text-center">나눔한 책 현황</h2>
            <hr>
            <div class="row" th:each="board : ${boards}">
                <div class="col-12">
                    <div class="custom-text-box">
                        <div class="row" th:each="book : ${board.booksList}">
                            <div class="col-md-4">
                                <div class="card mb-3">
                                    <!-- 첫 번째 이미지에만 액세스 -->
                                    <img class="card-img-top" th:src="${book.imagesList[0].imagesUrl}" th:alt="${book.title}" width="200" height="300">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <h5 class="card-title" th:text="${book.title}">책 제목</h5>
                                            <p th:text="'출판사: ' + ${book.publisher}">출판사: 출판사명</p>
                                        </div>
                                        <div class="col-md-4">
                                            <p th:text="'글 올린 날짜: ' + ${book.pubDate}">글 올린 날짜: 날짜</p>
                                            <p th:text="'책 등급: ' + ${book.grade}">책 등급: 등급</p>
                                        </div>
                                        <div class="col-md-4">
                                            <div th:if="${book.transactions.status.toString() == '신규등록'}">
                                                <div class="status-box">
                                                    <a th:href="@{/board/update/{boardId}(boardId=${board.boardId})}">수정 하기</a>
                                                </div>
                                                <div class="status-box">
                                                    <a th:href="@{/board/delete/{boardId}(boardId=${board.boardId})}" onclick="deleteBoard(${board.boardId})">삭제 하기</a>
                                                </div>
                                            </div>
                                            <p th:unless="${book.transactions.status.toString() == '신규등록'}" th:text="'상태: ' + ${book.transactions.status}">상태: 상태</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer th:replace="~{/footer/footer :: footerFragment}"></footer>
</body>
</html>
<script th:src="@{/js/board.js}"></script>
