<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나눔글 관리</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/App.css">
</head>
<body>
<header th:replace="~{/header/header :: headerFragment}"></header>

<div class="container-fluid">
    <div class="row">
        <header th:replace="~{/sidebar/sidebar :: sidebarFragment}"></header>

        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="mt-3">
                <h3>게시글 수정 완료</h3>
                <p>수정이 완료된 게시글의 ID: <strong th:text="${boardId}"></strong></p>
            </div>

            <div class="mt-3">
                <a href="/user/mypage/givelist" class="btn btn-primary">기부 목록으로 돌아가기</a>
                <a th:href="@{'/board/detail/' + ${boardId}}" class="btn btn-success">나눔글 자세히 보기</a>
            </div>
        </main>
    </div>
</div>

<footer th:replace="~{/footer/footer :: footerFragment}"></footer>
</body>
</html>
