<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="ko"
        xmlns:th="http://www.thymeleaf.org">
        <head>
        <title>Add Board</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href=".static/css/App.css">
    <style>
        form {
            margin-bottom: 70px; /* 폼 아래 여백 추가 */
        }
    </style>

</head>
<body>
<!-- header -->
<header th:replace="~{/header/header :: headerFragment}"></header>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <header th:replace="~{/sidebar/sidebar :: sidebarFragment}"></header>

        <!-- main 나눔글 작성하기-->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4" style="height: auto; min-height: 100%; margin-left: 200px; margin-bottom: 50px" >
            <div class = "container">
                <h2 class="mb-3 mt-3 text-center">나눔글 수정</h2>
                <!-- 검색창 -->
                <form action="/board/update/bookSearch" method="get">
                    <div class="col-md-5 d-flex justify-content-between align-items-center ">
                        바코드 입력
                        <input type="text" name="searchText" class="form-control d-inline-block mx-1" placeholder="ISBN을 입력하세요" th:value="${param.isbn}">
                        <input type="hidden" name="boardId" class="form-control d-inline-block mx-1" th:value="${boards.boardId}">
                        <button type="submit" class="btn btn-dark mx-1" style="width: 100px; white-space: nowrap;">검색</button>
                    </div>
                </form>

                <!--             이미지 파일을 업로드하기 위해 enctype을 multipart/form-data로 설정-->
                <form th:action="@{'/board/update/' + ${boards.boardId}}" method="post" enctype="multipart/form-data">
                    <input type="hidden" id="isbn" name="isbn" th:value="${param.isbn}" class="form-control">
                    <div th:each="book : ${boards.booksList}">
                        <div class="mt-3">
                            <label for="title">도서 제목</label>
                            <input id="title" name="title" th:value="${book.title}" class="form-control" readonly type="text">
                        </div>
                        <div>
                            <label for="pubdate">발행일자</label>
                            <input id="pubdate" name="pubdate" th:value="${book.pubDate}" class="form-control"  readonly type="text">
                        </div>
                        <div>
                            <label for="publisher">출판사</label>
                            <input id="publisher" name="publisher" th:value="${book.publisher}" class="form-control" readonly type="text">
                        </div>
                        <div>
                            <label for="author">저자</label>
                            <input id="author" name="author" th:value="${book.author}" class="form-control" readonly type="text">
                        </div>
                        <div>
                            <label for="description">책 소개</label>
                            <textarea id="description" name="description" class="form-control" th:text="${book.description}" rows="5" readonly style="overflow-y: scroll;"></textarea>
                        </div>

                        <!-- 나머지 필드들도 반복문 내에서 처리 -->
                        <div class="mt-4">
                            <label for="message">기부어의 한마디 (나눔받을 테이커에게 전하고 싶은 말이나 인상깊었던 책의 부분을 적어주세요! :) </label>
                            <input id="message" name="message" class="form-control" type="text" th:value="${boards.message}">
                        </div>
                    </div>
                    <div class="border mt-5 mb-5"></div>
                    <div> 수거 주소 입력</div>
                    <div>원하시는 수거 주소를 입력해주세요. </div>
                    <div class="form-group row mt-3">
                        <label for="postcode" class="col-sm-3 col-form-label text-nowrap">주소 :</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text" class="form-control" id="postcode" name="postcode" placeholder="우편번호" th:value="${boards.delivery.postcode}">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" onclick="sample4_execDaumPostcode()">우편번호 검색</button>
                                </div>
                            </div>
                            <input type="text" class="form-control mt-2" id="roadAddress" name="roadAddress" placeholder="도로명주소" th:value="${boards.delivery.roadAddress}">
                            <input type="text" class="form-control mt-2" id="detailAddress" name="detailAddress" placeholder="상세주소" th:value="${boards.delivery.detailAddress}">
                        </div>
                        <div class="container-fluid">
                            <!-- ... 나머지 코드 ... -->
                            <!-- 제출 버튼 -->
                            <input type="submit" value="제출">
                        </div>
                    </div>
                </form>
                <div class="form-group mt-4">
                    <label for="imageUpload">기부하고자 하는 책의 사진 파일을 첨부해주세요. (최대 5장) 오염도나, 책의 외상 등을 촬영해주세요! :)</label>
                    <!-- 기존 이미지 표시 -->
                    <div th:each="book : ${boards.booksList}">
                    <div class="mt-3">
                        <label for="currentImages">현재 첨부된 이미지</label>
                        <div id="currentImages" class="row">
                            <!-- imageList를 반복하고 각 이미지를 표시 -->
                            <div th:each="image : ${book.imagesList}" class="col-md-4 mb-3">
                                <form th:action="@{'/board/deleteimage/' + ${image.imagesId}}" method="post">
                                    <!-- 아래의 input 태그에서 boardId를 board-Id로 수정 -->
                                    <input type="hidden" id="board-Id" name="boardId" th:value="${boards.boardId}">
                                    <img class="card-img-top" th:src="${image.imagesUrl}" alt="책 이미지" style="max-width: 100px; max-height: 100px; margin-right: 10px;">
                                    <button type="submit" class="btn btn-danger btn-sm mt-2">삭제</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- 새로운 이미지를 위한 입력 -->
                    <div class="mt-3">
                        <label for="imageUpload">새로운 이미지 추가</label>
                        <input type="file" class="form-control-file" id="imageUpload" onchange="imgUpload(this)" name="image" accept="image/*" multiple>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>


<footer th:replace="~{/footer/footer :: footerFragment}"></footer>


</body>
</html>
<script th:src="@{/js/member.js}"></script>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

</title>
</head>
<body>

</body>
</html>
